Jerry Cleaver

第一稿永远是一堆臭狗屎

把自己内心的批评家的嘴巴堵住，你要敢于写出很糟糕的东西来，这是写作路上的一座独木桥，舍此别无他途

冲突的作用就在于迫使人物行动起来,强迫人物利用自身条件,以一种揭示他们自身性格特征的方式采取某种行动。

写作切忌好高鹜远。你只管写作就好,让脑海里自然而然地冒出来的念头都流溢到纸面上来。你写下的只是原始的创作素材,这种素材需要经过反复雕琢之后才能演绎出一段真实可信的故事。最终,你会把这门技艺学到手。目前,你的任务只是练习 。

	</pre>
