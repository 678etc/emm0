    <title>小兵人儿</title>

  <body><span id="time-stamp"></span>
 	<pre>
有一天，我正在清理我儿时的玩具箱，发现了里面有一堆小兵人的玩具，一个小兵人跑到我的面前来问我，“你知道我们司令去哪儿了吗”，我沉默，他伤心地问，“请问他是牺牲了吗”，我摇摇头说“不是，是他长大了”
	</pre>
  </body>
